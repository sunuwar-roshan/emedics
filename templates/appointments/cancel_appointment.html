{% extends 'base.html' %}

{% block content %}
<div class="main-content">
    <div class="container mt-4">
        <h2>Cancel Appointment</h2>
        <div class="card">
            <div class="card-body">
                <p>You are about to cancel the following appointment:</p>
                
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Patient:</div>
                    <div class="col-md-9">{{ appointment.patient_name }}</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Date:</div>
                    <div class="col-md-9">{{ appointment.appointment_date }}</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Time:</div>
                    <div class="col-md-9">{{ appointment.time_slot }}</div>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="reason" class="form-label">Reason for cancellation:</label>
                        <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'appointments_doctor' %}" class="btn btn-secondary me-2">Back</a>
                        <button type="submit" class="btn btn-danger">Cancel Appointment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
